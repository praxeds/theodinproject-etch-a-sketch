<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li id="refreshBtn"></li>
                <li id="settingsBtn"></li>
            </ul>
        </nav>
    </header>
    <div id="settingsPopUp" class="noDisplay">
        <div>
            <p>Number of squares:</p>
            <p id="sqSliderOutput">40x40</p>
            <input type="range" min="10" max="100" value="40" class="slider" id="sqSlider">
            <p>Pen color:</p>
            <div id="colorOptions">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="buttonsOptions">
                <a href="/"><button>Reset</button></a>
                <button>Set</button>
            </div>
        </div>
    </div>
    <div id="popUpBackground" class="noDisplay"></div>
    <div id="container"></div>

    <script src="script.js"></script>
</body>

</html>
